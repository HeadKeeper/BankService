<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add new client</title>
    <style>
        form {
            padding: 5px;

            display: flex;
            flex-direction: column;
            justify-content: center;

            max-width: 300px;
        }

        .field {
            display: flex;
            flex-direction: column;

            padding: 5px;
        }

        .field label {
            font-size: 15px;
        }

        .field input, select {
            font-size: 12px;
        }

    </style>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="/resources/formAnalyzer.js"></script>
</head>

<body>
<form id="userData">
    <div class="field">
        <label for="surname">Surname</label>
        <input type="text" id="surname" >
    </div>

    <div class="field">
        <label for="name">Name</label>
        <input type="text" id="name" >
    </div>

    <div class="field">
        <label for="patronymic">Patronymic</label>
        <input type="text" id="patronymic" >
    </div>

    <div class="field">
        <label for="birthday">Birthday</label>
        <input type="date" id="birthday" >
    </div>

    <div class="field">
        <label for="gender">Gender</label>
        <select id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
    </div>

    <div class="field">
        <label for="passportSeries">Passport Series</label>
        <input type="text" id="passportSeries" >
    </div>

    <div class="field">
        <div style="display: none;">With mask</div>
        <label for="passportNumber">Passport Number</label>
        <input type="text" id="passportNumber" >
    </div>
    <div class="field">
        <label for="passportGiver">Passport Giver</label>
        <input type="text" id="passportGiver" >
    </div>

    <div class="field">
        <label for="passportCreationDate">Passport Creation Date</label>
        <input type="date" id="passportCreationDate" >
    </div>

    <div class="field">
        <div style="display: none;">With mask</div>
        <label for="passportIdentityNumber">Passport Identity Number</label>
        <input type="text" id="passportIdentityNumber" >
    </div>

    <div class="field">
        <label for="birthPlace">Birth Place</label>
        <input type="text" id="birthPlace" >
    </div>

    <div class="field">
        <div style="display: none;">Select from list</div>
        <label for="livingCity">Living City</label>
        <input type="text" id="livingCity" >
    </div>

    <div class="field">
        <label for="livingAddress">Living Address</label>
        <input type="text" id="livingAddress" >
    </div>

    <div class="field">
        <div style="display: none;">Select from list</div>
        <label for="registerCity">Register City</label>
        <input type="text" id="registerCity" >
    </div>

    <div class="field">
        <label for="registerAddress">Register Address</label>
        <input type="text" id="registerAddress" >
    </div>

    <div class="field">
        <div style="display: none;">With mask</div>
        <label for="phoneHome">Home Phone</label>
        <input type="text" id="phoneHome">
    </div>

    <div class="field">
        <div style="display: none;">With mask</div>
        <label for="phoneMobile">Mobile Phone</label>
        <input type="text" id="phoneMobile">
    </div>

    <div class="field">
        <div style="display: none">Not required</div>
        <label for="email">Email</label>
        <input type="text" id="email">
    </div>

    <div class="field">
        <div style="display: none">Not </div>
        <label for="jobAddress">Job Address</label>
        <input type="text" id="jobAddress">
    </div>

    <div class="field">
        <div style="display: none">Not required</div>
        <label for="jobPosition">Job Position</label>
        <input type="text" id="jobPosition">
    </div>

    <div class="field">
        <div style="display: none">Not required</div>
        <label for="monthlyIncome">Monthly Income</label>
        <input type="number" id="monthlyIncome" >
    </div>

    <div class="field">
        <div style="display: none;">Select from list</div>
        <label for="martialStatus">Martial Status</label>
        <input type="text" id="martialStatus" >
    </div>

    <div class="field">
        <div style="display: none;">Select from list</div>
        <label for="nationality">Nationality</label>
        <input type="text" id="nationality" >
    </div>

    <div class="field">
        <div style="display: none;">Select from list</div>
        <label for="disability">Disability</label>
        <input type="text" id="disability" >
    </div>

    <div class="field">
        <label for="Pensioner">Pensioner</label>
        <input type="checkbox" id="Pensioner">
    </div>

    <div class="field">
        <label for="army">Army</label>
        <input type="checkbox" id="army">
    </div>

    <div class="field">
        <!-- <input type="submit" value="Submit" onsubmit="addClient()"> -->
        <input type="button" onclick="submitData()" value="Submit">
    </div>
</form>
</body>
</html>
